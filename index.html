<!-- notice how both the opening <html> tag and the closing </html> tag are NOT indented so you can clearly see the start and end of the code -->
<html>
	
	<!-- the <head> section is for all the information that is needed by the browser but does NOT show up on the page -->
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Displaying Rows & Columns</title>
		<link rel="stylesheet" href="style.css" />
	</head>

	<!-- the <body> section is for all the content that is actually displayed on the page -->
	<body>
		<div class="row1">
			<div class="box green">
				<img src="image/Sick.png" class="restrict-img-size" onclick="nextImage(this)"/>
			</div>
			<div class="box black">
				<img src="image/dazed.png" class="restrict-img-size"/>
			</div>
			<div class="box green">
				<img src="image/Sick.png" class="restrict-img-size"/>
			</div>
		</div>
		<div class="row1">
			<div class="box black">
				<img src="image/dazed.png" class="restrict-img-size"/>
			</div>
			<div class="box green">
				<img src="image/dazed2.jpg" class="restrict-img-size"/>
			</div>
			<div class="box black">
				<img src="image/dazed2.jpg" class="restrict-img-size"/>
			</div>
		</div>
		<div class="row2">
			<div class="box green"></div>
			<div class="box black">
				<img src="images/boss_key.gif" class="button restrict-img-size" onclick="checkPosition(this)"/>
			</div>
			<div class="box green"></div>
		</div>
		<audio src="sounds/winner.mp3" type="audio/mp3" id="you-win"></audio>
		
		<script src="script.js"></script>
	</body>
</html>
